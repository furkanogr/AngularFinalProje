<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

            <button class="btn btn-outline-primary" [routerLink]="['/']">Kayıtları Listele</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <form #frm="ngForm" (ngSubmit)="Kaydet()">

                <div class="card">
                    <div class="card-header">
                        <h4>Kayıt Düzenle</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Başlık</label>
                            <input class="form-control" type="text" name="baslik" [(ngModel)]="secKayit.baslik"
                                required>
                        </div>
                        <div class="form-group">
                            <label>İçerik</label>
                            <ckeditor rows="5" type="text" name="icerik"
                            [(ngModel)]="secKayit.icerik" required></ckeditor>
                        </div>

                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
