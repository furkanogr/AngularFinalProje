<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-3" *ngFor="let kayit of kayitlar">
                <div class="card-header">
                    <h4 style="text-align:center ;">{{kayit.baslik}}</h4>
                    <div style="float: right;" class="btn-group btn-group-toggle">

                        <button class="btn btn-outline-info btn-sm"
                            [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
                        <button class="btn btn-outline-warning btn-sm" *ngIf="uid==kayit.uid"
                            [routerLink]="['/kayitduzenle',kayit.key]">Düzenle</button>
                        <button class="btn btn-outline-danger btn-sm" *ngIf="uid==kayit.uid"
                            [routerLink]="['/kayitsil',kayit.key]">Sil</button>

                    </div>
                </div>
                <div class="card-body">
                    <div [innerHTML]="kayit.icerik"></div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-info btn-sm"
                            [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
                        <button class="btn btn-outline-warning btn-sm" *ngIf="uid==kayit.uid"
                            [routerLink]="['/kayitduzenle',kayit.key]">Düzenle</button>
                        <button class="btn btn-outline-danger btn-sm" *ngIf="uid==kayit.uid"
                            [routerLink]="['/kayitsil',kayit.key]">Sil</button>
                    <!-- <b>Eklenme Tarihi :</b> {{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
                    <b>Duzenleme Tarihi :</b> {{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br> -->
                </div>
            </div>
        </div>
    </div>
