<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            Merhaba <b>{{adsoyad}}</b>
            <button class="btn btn-outline-danger" style="float: right;" (click)="OturumKapat()"
                *ngIf="fbservis.OturumKontrol()">Oturumu Kapat</button>
            <br>
            <button class="btn btn-outline-primary" [routerLink]="['/kayitekle']">Kayit Ekle</button>
            <button class="btn btn-outline-warning ml-3 " [routerLink]="['/']">Ofisim</button>
          
            <br>
            

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-3" *ngFor="let kayit of kayitlar">
                <div class="card-header">
                    <h4>{{kayit.baslik}}</h4>
                    <div style="float: right;">
                        <button class="btn btn-outline-info btn-sm" [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
                        <button class="btn btn-outline-warning btn-sm ml-3" *ngIf="uid==kayit.uid" [routerLink]="['/kayitduzenle',kayit.key]">DÃ¼zenle</button>
                        <button class="btn btn-outline-danger ml-3 btn-sm" *ngIf="uid==kayit.uid" [routerLink]="['/kayitsil',kayit.key]">Sil</button>
                    </div>
                </div>
                <div class="card-body">
                    <div [innerHTML]="kayit.icerik"></div>
                </div>
                <div class="card-footer">
                    <b>Eklenme Tarihi :</b> {{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
                    <b>Duzenleme Tarihi :</b> {{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
                </div>
            </div>
        </div>
    </div>
</div>
