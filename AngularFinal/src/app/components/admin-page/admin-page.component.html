<div class="row">
    <div class="col-md-8 ">
        <div class="card mt-3" *ngFor="let kayit of kayitlar">
            <div class="card-header bg-secondary text-white">
                <h4>{{kayit.baslik}}</h4>
                <div style="float: right;">
                    <button class="btn btn-info btn-sm" [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
                    <button class="btn btn-warning btn-sm ml-3"
                        [routerLink]="['/EMQd`V,]ks*F0ICh1E?>#[[#$^xCXyf.\Kc,9=Aw~~HC~TWEhoSzcx~TF95#WT*',kayit.key]">Düzenle</button>
                    <button class="btn btn-danger ml-3 btn-sm" [routerLink]="['/kayitsil',kayit.key]">Sil</button>
                </div>
            </div>
            <div class="card-body">
                <img class="card-img-top imgSize mb-3" src={{kayit.resim}} alt="Card image cap">
                <div [innerHTML]="kayit.icerik"></div>
            </div>
            <div class="card-footer mt-2">
                <b>Eklenme Tarihi :</b> {{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
                <b>Duzenleme Tarihi :</b> {{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-3">

                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
