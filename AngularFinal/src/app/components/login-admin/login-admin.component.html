<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Admin Giriş Ekranı</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>E-Posta Adresi</label>
                        <input class="form-control" type="text" name="mail" #mail>
                    </div>
                    <div class="form-group">
                        <label>Parola</label>
                        <input class="form-control" type="password" name="parola" #parola>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="GirisYapAdmin(mail.value,parola.value)">Giriş Yap</button>
                    <button class="btn btn-link btn-block" [routerLink]="['/register']">Üye Ol</button>
                </div>
            </div>
            <div class="mt-2" [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>

        </div>
    </div>
</div>
