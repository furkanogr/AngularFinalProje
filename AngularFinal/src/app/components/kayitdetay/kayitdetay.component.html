<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

            <button class="btn btn-outline-primary" [routerLink]="['/']">Kayıtları Listele</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">


            <div class="card">
                <div class="card-header">
                    <h4>{{secKayit.baslik}}</h4>
                </div>
                <div class="card-body">
                    <div [innerHTML]="secKayit.icerik"></div>
                    <p>{{secKayit.fiyat | currency: '₺'}}</p>
                    
                    
                </div>
                <div class="card-footer">
                    <b>Eklenme Tarihi :</b> {{secKayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
                    <b>Duzenleme Tarihi :</b> {{secKayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
                </div>
            

        </div>
    </div>
</div>
